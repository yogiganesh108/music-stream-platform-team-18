services:
  db:
    image: mysql:8.0
    container_name: beatflow-db
    restart: always
    environment:
      MYSQL_DATABASE: beatflow
      MYSQL_ROOT_PASSWORD: 21030-cm-108
      MYSQL_ROOT_HOST: '%'         
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - beatflow-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p21030-cm-108"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: beatflow-backend
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/beatflow
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 21030-cm-108
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET: NGYxZDk0YjE3YjM5MmM4NjlmZDUxMjFjMWFkMGE0MDRhNjA1Y2Y3Y2Q2ZTY0YjI5ZWYxYmM5ZGNjMjM0ZDA3ZQ==
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8081:8081"
    networks:
      - beatflow-net

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: beatflow-frontend
    restart: always
    ports:
      # Exposes the frontend on your computer's port 3000
      - "80:80"
    depends_on:
      - backend
    networks:
      - beatflow-net

volumes:
  db_data:

networks:
  beatflow-net:
    driver: bridge